<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us | Pixel Pal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span id="highlight">Pixel Pal</span> Web Designs</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="services.html">SERVICES</a></li>
                    <li><a href="contact.html" id="current">CONTACT</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="newsletter">
        <div class="container">
            <h1>Subscribe To Our Newsletter</h1>
            <form>
                <input type="email" placeholder="Enter E-Mail">
                <button type="submit" class="button-1">Subscribe</button>
            </form>
        </div>
    </section>

    <section id="main">
        <div class="container flexbox">
            <article>
                <div class="demo">
                    <img src="images/mfnzwtwn.png">
                </div>
            </article>
            <aside class="dark quote">
                <h2>Get A Quote</h2>
                <form>
                    <div>
                        <label for="name">Name</label><br>
                        <input type="text" placeholder="Enter Your Name" name="name" id="name">
                    </div>
                    <div>
                        <label for="email">E-Mail</label><br>
                        <input type="email" placeholder="Enter Your E-Mail" name="email" id="email">
                    </div>
                    <div>
                        <label for="message">Message</label><br>
                        <textarea type="message" placeholder="Any Message??" name="name" id="name"></textarea>
                    </div>
                    <button class="button-1" type="submit">Send</button>
                </form>
            </aside>
        </div>
    </section>

    <footer>
        <p class="underlined">Privacy Policy | Accessibility Statement | Terms of Service</p>
        <p class="underlined">Pixel Pal Web Designs, Copyright &copy; 2025</p>
    </footer>
</body>
</html>
